<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab2 - Buy List</title>

    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
	<section class="content-box">
		<section class="content-panel main-panel">
			<!-- Search Bar -->
			<section class="main-panel-search-bar">
				<input type="text" placeholder="Назва товару" />
				<button type="submit">Додати</button>
			</section>

			<!-- First Item -->
			<section class="main-panel-item">
				<span class="item-label crossed-out">Помідори</span>

				<section class="item-counter">
					<button class="item-button red-button circle-button disabled">–</button>
					<span class="item-wrapper">
						<span class="item-counter-number">2</span>
					</span>
					<button class="item-button green-button circle-button disabled">+</button>
				</section>

				<section class="item-buttons">
					<button class="item-button text-button square-button">Не куплено</button>
					<button class="item-button red-button square-button disabled">×</button>
				</section>
			</section>

			<!-- Second Item -->
			<section class="main-panel-item">
				<span class="item-label">Печиво</span>

				<section class="item-counter">
					<button class="item-button red-button circle-button">–</button>
					<span class="item-wrapper">
						<span class="item-counter-number">2</span>
					</span>
					<button class="item-button green-button circle-button">+</button>
				</section>

				<section class="item-buttons">
					<button class="item-button text-button square-button">Куплено</button>
					<button class="item-button red-button square-button">×</button>
				</section>
			</section>

			<!-- Third Item -->
			<section class="main-panel-item">
				<span class="item-label">Сир</span>

				<section class="item-counter">
					<button class="item-button red-button circle-button">–</button>
					<span class="item-wrapper">
						<span class="item-counter-number">1</span>
					</span>
					<button class="item-button green-button circle-button">+</button>
				</section>

				<section class="item-buttons">
					<button class="item-button text-button square-button">Куплено</button>
					<button class="item-button red-button square-button">×</button>
				</section>
			</section>
		</section>
	
		<section class="content-panel side-panel">
			<div>Залишилося</div>
			<div>{List remaining}</div>
			<div>Куплено</div>
			<div>{List bought}</div>
		</section>
	</section>
</body>
</html>
